<div class="container p-3">
  <h4>Add Log</h4>
  <form (ngSubmit)="onSubmit()" #addForm="ngForm" class="mt-3">
    <div class="row">
      <!-- <div class="col-12 col-sm-6 form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" required>
      </div> -->
      <div class="col-12 col-sm-6 form-group">
        <label for="name">Change Type</label>
        <select class="form-control" id="changeLogType" required [(ngModel)]="model.changeLogType"
          name="changeLogTypeId">
          <option *ngFor="let changeLogType of changeLogTypes" [value]="changeLogType">
            {{changeLogType}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Content</label>
      <input type="text" class="form-control" id="content" name="content" [(ngModel)]="model.content" required>
    </div>
  
    <div class="col-12">
      <div>
        <div class="form-group text-right">
          <button type="submit" class="btn btn-success" [disabled]="!addForm.form.valid">Save</button>
          <a (click)="onCancel()" class="btn btn-link">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
