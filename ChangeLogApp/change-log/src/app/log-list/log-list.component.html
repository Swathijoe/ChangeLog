<div class="row">  
  <div class="col-12 d-flex pt-4" style="justify-content:space-between">
    <h4 class="header-text">Change Logs</h4>  
    <div >
      <input type="button" (click)="logout()" value="Log out" class="btn btn-link pull-right" />
    </div>     
  </div>  
</div>
<hr class="new4"/>
<div class="row mt-3">
  <div class="margin">
    <input type="button" (click)="addRelease()" value="Add Log" class="btn btn-primary" />
  </div>
  <br/>
  <div class="col-12">
    <table class="table table-bordered table-hover">
      <tr>        
        <th class="text-center">Content</th>
        <th class="text-center">Change Type</th>
        <th class="text-center">Change Date and Time </th>
        <th class="text-center">Actions</th>
      </tr>
        <tr *ngFor="let item of ChangeLogList">         
          <td class="text-left">{{item.content}}</td>
          <td class='text-left {{item.changeLogType | replaceSpace | lowercase}}'>
            {{item.changeLogType}}
          </td>
          <td class="text-center">{{item.changeLogTime | date:'short'}}</td>
          <td class="text-center"><i class="btn btn-link pointer" (click)="deleteRelease(item.id)">Delete</i></td>
        </tr>
      <tr *ngIf="!recordsAvailable">
        <td colspan="4" class="text-center">No records found.
        </td>
      </tr>
    </table>
  </div>
</div>
